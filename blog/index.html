<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fancy Blog</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Full Page Website Header -->
    <header class="intro">
        <div class="intro-container">
            <h1>My Fancy Blog</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum nam nesciunt corrupti optio pariatur quae!</p>

                <!-- VERTICAL TITLE -->
                <h3 class="vertical-title">Featured Stories</h3>
                
                <!-- TWO-COLUMN LAYOUT -->
                <div class="row two-columns">
                    
                    <!-- Card -->
                    <a href="#" class="card">
                        <div class="card-image">
                            <img src="images/fishing.jpg" alt="Fishing">
                        </div>
                        
                        <h2>Fishing Trip</h2>
                    </a>
                    
                    <!-- Card -->
                    <a href="#" class="card">
                        <div class="card-image">
                            <img src="images/coffee.jpg" alt="Coffee">

                        <h2>Coffee With Friends</h2>
                    </a>
                    
                </div>

                <!-- THREE-COLUMN LAYOUT -->
                <div class="row three-columns">
                    
                    <!-- Card -->
                    <a href="#" class="card">
                        <div class="card-image">
                            <img src="images/fishing.jpg" alt="Fishing">
                        </div>
                        
                        <h2>Fishing Trip</h2>
                    </a>
                    
                    <!-- Card -->
                    <a href="#" class="card">
                        <div class="card-image">
                            <img src="images/coffee.jpg" alt="Coffee">
                        </div>
                        
                        <h2>Coffee With Friends</h2>
                    </a>
                    
                    <!-- Card -->
                    <a href="#" class="card">
                        <div class="card-image">
                            <img src="images/coffee.jpg" alt="Coffee">
                        </div>
                        
                        <h2>Coffee With Friends</h2>
                    </a>
                    
                </div>
                
            </section>
            
        </main>
    </div>
    
    <!-- FOOTER -->

</html>
