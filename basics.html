<!DOCTYPE html>
<!-- Defines the document type and version of HTML -->

<html lang="en">
<!-- lang="en" means the document is written
    in english -->

<head>
    <!-- contains metadata about the document,
        here we can also add stylesheets -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>omg im a programmer now</title>
    <!-- title sets the page title (visible inside
        the browser tab)-->
</head>
<body>
    <!-- Here is where the visible content is -->

    <h1>This is the Principal</h1>
    <h2>This is the Director</h2>
    <h3>This is the Deputy</h3>
    <h4>This is the Lecturer</h4>
    <h5>This is the Student</h5>
    <h6>This is the cat</h6>
    <!-- H1 to H6 define different headings -->

    <p>Hello my name is <strong>Redd</strong> and I
        make <em>"websites"</em>!</p>
    <!--
        p -> paragraph of text
        strong -> bold
        em -> emphasis / italics
    -->

    <!-- Ordered List -->
    <ol>
        <li>Elden Ring</li>
        <li>Splatoon</li>
        <li>Black Myth Wukong</li>
    </ol>

    <!-- Unordered List -->
    <ul>
        <li>Anime T-Shirts</li>
        <li>Pizza</li>
        <li>A book for Emman to read</li>
    </ul>

    <!-- An anchor tag requires at least one 
        attribute, which is the href -->
    <a href="http://google.com">Google It</a>

    <!-- Images are self-closing tags
        and therefore don't need an /img tag -->
    <img src="https://i.natgeofe.com/n/548467d8-c5f1-4551-9f58-6817a8d2c45e/NationalGeographic_2572187_3x4.jpg"
        alt="There is no image">
</body>
</html>
